{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Document</title>
</head>
<body>
    <h1>Books</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>ISBN</th>
                <th>Description</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            {%for b in all_books%}
            <tr>
                <td>{{b.title}}</td>
                <td>{{b.ISBN}}</td>
                <td>{{b.desc}}</td>
                <td><a href="{% url 'update_book_route' book_id=b.id %}">Edit</a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</body>
</html>
